<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="reservation.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="#">
            Parking
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-2">
                <li class="nav-item"><a class="nav-link active fw-semibold text-primary" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Reservation</a></li>
                <li class="nav-item"><a class="btn ms-lg-3" href="#"><i class="fa-solid fa-user me-2"></i>Login</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
  <div class="row g-4 mt-4">

    <!-- FORM CARD -->
    <div class="col-lg-4 col-md-6">
      <div class="card border-0 rounded-2 shadow-sm">
        <div class="card-body p-3">
          <h5 class="fw-bold mb-1 text-primary">
            <i class="bi bi-plus-circle-fill me-2"></i>
            Nouveau Véhicule
          </h5>
          <p class="text-muted small mb-3">
            Enregistrement d'une entrée manuelle
          </p>

          <form>
            <div class="mb-2">
              <label class="form-label fw-bold small">Immatriculation</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="bi bi-id-card"></i>
                </span>
                <input type="text" class="form-control bg-light py-2"
                  placeholder="AA-123-BB">
              </div>
              <small class="text-muted">
                Format : 2 lettres - 3 chiffres - 2 lettres
              </small>
            </div>

            <label class="form-label fw-bold small mb-3">
              Type de véhicule
            </label>

            <div class="row g-2 mb-3">
              <div class="col-4">
                <input type="radio" class="btn-check" name="vtype" id="v1" checked>
                <label class="btn btn-outline-primary w-100" for="v1">
                  <i class="bi bi-car-front fs-4 d-block"></i>
                  <small>Voiture</small>
                </label>
              </div>

              <div class="col-4">
                <input type="radio" class="btn-check" name="vtype" id="v2">
                <label class="btn btn-outline-primary w-100" for="v2">
                  <i class="bi bi-bicycle fs-4 d-block"></i>
                  <small>Moto</small>
                </label>
              </div>

              <div class="col-4">
                <input type="radio" class="btn-check" name="vtype" id="v3">
                <label class="btn btn-outline-primary w-100" for="v3">
                  <i class="bi bi-truck fs-4 d-block"></i>
                  <small>Utilitaire</small>
                </label>
              </div>
            </div>

            <button class="btn btn-primary w-100 fw-bold">
              <i class="bi bi-save me-2"></i>
              Enregistrer l'entrée
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- INFO CARD -->
 
<div class="col-lg-5 col-md-6">
  <div class="info-card h-100 d-none" id="infoCard">
    <div class="info-content">
      <h5>Information réservation</h5>

      <p><strong>Immatriculation :</strong> <span id="iPlate"></span></p>
      <p><strong>Type :</strong> <span id="iType"></span></p>
      <p><strong>Heure d’entrée :</strong> <span id="iTime"></span></p>

      <button class="btn btn-danger btn-sm mt-2" id="exitBtn">
        <i class="bi bi-box-arrow-right me-1"></i>
        Sortir du parking
      </button>
    </div>

    <div class="info-icon">
      <i class="bi bi-info-circle"></i>
    </div>
  </div>
</div>


  </div>
</div>

</div>
    <script src="reservation.js"></script>
</body>
</html>
