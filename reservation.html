<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="reservation.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="#">
            Parking
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-2">
                <li class="nav-item"><a class="nav-link active fw-semibold text-primary" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Reservation</a></li>
                <li class="nav-item"><a class="btn ms-lg-3" href="#"><i class="fa-solid fa-user me-2"></i>Login</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="row g-4 container ">
        <div class="col-lg-4  mt-5">
                <div class="card border-0 rounded-2 shadow-sm mb-2 ">
                    <div class="card-body p-3">
                        <h5 class="fw-bold mb-1 text-primary"><i class="bi bi-plus-circle-fill me-2"></i> Nouveau Véhicule</h5>
                        <p class="text-muted small mb-3">Enregistrement d'une entrée manuelle</p>
                        
                        <form>
                            <div class="mb-2">
                                <label class="form-label fw-bold small">Immatriculation</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="bi bi-id-card"></i></span>
                                    <input type="text" class="form-control bg-light py-2" placeholder="AA - 123 - BB">
                                </div>
                                <div class="form-text mt-2" style="font-size: 0.75rem;">Format standard: 2 lettres - 3 chiffres - 2 lettres</div>
                            </div>

                            <label class="form-label fw-bold small mb-3">Type de véhicule</label>
                            <div class="row g-2 mb-3">
                                <div class="col-4">
                                    <input type="radio" class="btn-check" name="vtype" id="v1" checked>
                                    <label class="btn btn-outline-primary w-100 py-2" for="v1">
                                        <i class="bi bi-car-front d-block mb-1 fs-4"></i> <span class="small">Voiture</span>
                                    </label>
                                </div>
                                <div class="col-4">
                                    <input type="radio" class="btn-check" name="vtype" id="v2">
                                    <label class="btn btn-outline-primary w-100 py-2" for="v2">
                                        <i class="bi bi-bicycle d-block mb-1 fs-4"></i> <span class="small">Moto</span>
                                    </label>
                                </div>
                                <div class="col-4">
                                    <input type="radio" class="btn-check" name="vtype" id="v3">
                                    <label class="btn btn-outline-primary w-100 py-2" for="v3">
                                        <i class="bi bi-truck d-block mb-1 fs-4"></i> <span class="small">Utilitaire</span>
                                    </label>
                                </div>
                            </div>

                            <button class="btn btn-primary w-100 py-2 fw-bold rounded-3 shadow-sm">
                                <i class="bi bi-save me-2"></i> Enregistrer l'entrée
                            </button>
                        </form>
                    </div>
                </div>
            </div>
           
</div>
    
</body>
</html>
